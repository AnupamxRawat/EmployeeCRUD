{% extends "base.html" %}

{% block content %}

<div class="container py-5">
  <div class="py-2 text-center bg-light">
      <h2 class="py-2 text-center "> Employee List </h2>
      <table class="table table-borderless">

          <thead class="bottom-border font-weight-bold">
            
            <tr>
              <td style="font-weight: bold;">Name</td>
              <td style="font-weight: bold;">Mobile</td>
              <td style="font-weight: bold;">Position</td>
              <td>
                <a href="{% url 'emp_insert' %}" class="btn btn-outline-success">
                  <i class="fas fa-plus"></i> Add New
                </a>
              </td>
              <td> </td>
            </tr>  
          </thead>
          <tbody>
              {% for i in emp_list %}
                <tr>
                  <td>{{i.FullName}}</td>
                  <td>{{i.mobile}}</td>
                  <td>{{i.position}}</td>
                  <td>
                    <a href="{% url 'emp_update' i.id %}" class="btn btn-secondary">
                      <i class="far fa-edit fa-lg"></i> Edit
                    </a>
                  </td>
                  <td>
                    <a href="{% url 'emp_delete' i.id %}" class="btn btn-secondary">
                      <i class="far fa-edit fa-lg"></i> Del
                    </a>
                  </td>
                </tr>
              {% endfor %}
          </tbody>
      </table>
</div>
</div>


{% endblock %}
