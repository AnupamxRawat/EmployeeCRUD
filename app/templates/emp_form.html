{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center py-2 bg-light"> Employee Registration </h2>
    <div class="py-5 text-center "> 
        <form action="" method="post" autocomplete="off"> 
        {% csrf_token %}
        
        {{form}}
        <div class="row py-3">
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block ">
                <i class="fas fa-database"></i>Submit
            </button>
          </div>
          <div class="col-md-2">
            <a href="{% url 'emp_all' %}" class="btn btn-primary btn-block ">
                <i class="fas fa-stream"></i>Back to list
            </a>
          </div>
        </div>

    </div>
</div>
{% endblock %}
